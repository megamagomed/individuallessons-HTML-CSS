<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="section-navbar">
        <div class="section-navbar-wrapper">
            <div class="section-navbar-wrapper-logo_block">
                <div class="section-navbar-wrapper-logo_block__logo">zdfzg</div>
                <div class="section-navbar-wrapper-logo_block__search"></div>
            </div>
            <div class="section-navbar-wrapper-menu_block">
                <div class="section-navbar-wrapper-menu_block__burger"></div>
                <div class="section-navbar-wrapper-menu_block__profile"></div>
                <div class="section-navbar-wrapper-menu_block__card"></div>
            </div>
        </div>
    </nav>
    <section class="promo">
        <div class="promo-wrapper">
            <div class="promo-wrapper-man_block">
                <div class="promo-wrapper-man_block__man"></div>
            </div>
            <div class="promo-wrapper-text_block">
                <div class="promo-wrapper-text_block__text1"></div>
                <div class="promo-wrapper-text_block__text1"></div>
            </div>
        </div>
    </section>
    <main class="categories">
        <div class="categories-wrapper">
           <div class="categories-wrapper-forwomen_block">
               <div class="categories-wrapper-forwomen_block__text1"></div>
               <div class="categories-wrapper-forwomen_block__text2"></div>
               <div class="categories-wrapper-forwomen_block__picture"></div>
           </div>
           <div class="categories-wrapper-formen_block">
               <div class="categories-wrapper-formen_block__text1"></div>
               <div class="categories-wrapper-formen_block__text2"></div>
               <div class="categories-wrapper-formen_block__picture"></div>
           </div>
           <div class="categories-wrapper-forkids_block">
               <div class="categories-wrapper-forkids_block__text1"></div>
               <div class="categories-wrapper-forkids_block__text2"></div>
               <div class="categories-wrapper-forkids_block__picture"></div>
           </div>
           <div class="categories-wrapper-accesories_block">
               <div class="categories-wrapper-accesories_block__text1"></div>
               <div class="categories-wrapper-accesories_block__text2"></div>
               <div class="categories-wrapper-accesories_block__picture"></div>
           </div>
        </div>
    </main>
    <section class="featureditems">
        <div class="featureditems-wrapper">
            <div class="featureditems-wrapper-title_block">
                <div class="featureditems-wrapper-title_block__title"></div>
                <div class="featureditems-wrapper-title_block__description"></div>
            </div>
            <div class="featureditems-wrapper-card1_block">
                <div class="featureditems-wrapper-card1_block__picture"></div>
                <div class="featureditems-wrapper-card1_block__title"></div>
                <div class="featureditems-wrapper-card1_block__description"></div>
                <div class="featureditems-wrapper-card1_block__price"></div>
            </div>
            <div class="featureditems-wrapper-button_block">
                <div class="featureditems-wrapper-button_block__button"></div>
            </div>

        </div>
    </section>
    <section class="advantages">
        <div class="advantages-wrapper">
            <div class="advantages-wrapper-freedelivery_block">
                <div class="advantages-wrapper-freedelivery_block__truck"></div>
                <div class="advantages-wrapper-freedelivery_block__title"></div>
                <div class="advantages-wrapper-freedelivery_block__description"></div>
            </div>
            <div class="advantages-wrapper-salesdiscount_block">
                <div class="advantages-wrapper-salesdiscount_block__percent"></div>
                <div class="advantages-wrapper-salesdiscount_block__title"></div>
                <div class="advantages-wrapper-salesdiscount_block__description"></div>
            </div>
            <div class="advantages-wrapper-quality_block">
                <div class="advantages-wrapper-quality_block__crown"></div>
                <div class="advantages-wrapper-quality_block__title"></div>
                <div class="advantages-wrapper-quality_block__description"></div>
            </div>
        </div>
    </section>
    <section class="subscribe">
        <div class="subscribe-wrapper">
            <div class="subscribe-wrapper-backgroundimage_block">
                <div class="subscribe-wrapper-backgroundimage_block__backgroundimage"></div>
            </div>
            <div class="subscribe-wrapper-woman_block">
                <div class="subscribe-wrapper-woman_block__picture"></div>
                <div class="subscribe-wrapper-woman_block__text"></div>
            </div>
            <div class="subscribe-wrapper-subscribeform_block">
                <div class="subscribe-wrapper-subscribeform_block__title"></div>
                <div class="subscribe-wrapper-subscribeform_block__text"></div>
                <div class="subscribe-wrapper-subscribeform_block__subscribeform"></div>
            </div>
         </div>
     </section>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer-wrapper-copyright_block">
                <div class="footer-wrapper-copyright_block__copyright"></div>
            </div>
            <div class="footer-wrapper-social_block">
                <div class="footer-wrapper-social_block__facebook"></div>
                <div class="footer-wrapper-social_block__instagram"></div>
                <div class="footer-wrapper-social_block__pinterest"></div>
                <div class="footer-wrapper-social_block__twitter"></div>
            </div>
        </div>

    </footer>
</body>
</html>
